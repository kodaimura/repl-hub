    container_name: db # ホスト名にもなる
    image: mysql:8.0.3
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: goatapp
      TZ: Asia/Tokyo
    volumes:
      - ./my.ini:/etc/mysql/conf.d/my.cnf
      # DDL実行
      - ./goatapp/scripts:/docker-entrypoint-initdb.d
      # DB永続化設定
